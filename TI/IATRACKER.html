<!DOCTYPE html>
<body style="background-color:rgb(255, 255, 255);">
    <div style="width: 100%; height: 100%; position: relative; background: white">
        <div style="width: 843px; height: 529px; left: 86px; top: 337px; position: absolute; background: #566FAE; border: 6px #A3A52A solid"></div>
        <div style="width: 807px; height: 65px; left: 1089px; top: 801px; position: absolute; background: #566FAE; border: 6px #A3A52A solid"></div>
        <div style="left: 1112px; top: 751px; position: absolute; color: #2F629D; font-size: 30px; font-family: Century Gothic; font-weight: 400; word-wrap: break-word">NIVEL DE PLAGIO</div>
        <div style="width: 1920px; height: 146px; left: 0px; top: 0px; position: absolute; background: #566FAE; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25) inset; border: 6px #A3A52A solid"></div>
        <div style="width: 1920px; height: 148px; left: 0px; top: 932px; position: absolute; background: #566FAE; border: 6px #A3A52A solid;"></div>
        <div style="left: 180px; top: 251px; position: absolute; color: #2F629D; font-size: 30px; font-family: Century Gothic; font-weight: 400; word-wrap: break-word">INTRODUZCA SU ARCHIVO O TEXTO AQUI</div>
        <div style="width: 244px; left: 22px; top: 16px; position: absolute; color: white; font-size: 50px; font-family: Century Gothic; font-weight: 400; word-wrap: break-word">IA TRACKER</div>
        <img style="width: 429px; height: 354px; left: 1278px; top: 319px; position: absolute" src="IMG.png" alt="LOGO" />
        <div style="left: 1766px; top: 1043px; position: absolute; color: white; font-size: 16px; font-family: Century Gothic; font-weight: 400; word-wrap: break-word">Angel Enterprises</div>
        <div style="width: 729px; left: 22px; top: 955px; position: absolute; color: white; font-size: 20px; font-family: Century Gothic; font-weight: 400; word-wrap: break-word">Ayuda a mejorar esta herramienta probandola con tus trabajos o textos.</div>
        <!-- Creamos un input de tipo file que solo acepta archivos .doc, .docx, .ppt, .pptx y llama a la función handleFileSelect cuando se selecciona un archivo -->
        <input type="file" id="fileInput" accept=".doc,.docx,.ppt,.pptx" onchange="handleFileSelect()" style="left: 200px; top: 400px; position: absolute;">
        <!-- Creamos un input de tipo text para aceptar texto -->
        <textarea id="textInput" style="left: 200px; top: 450px; position: absolute; width: 600px; height: 300px; background-color:rgb(209, 209, 209) ;"></textarea>
        <!-- Creamos un botón que llama a la función handleTextInput cuando se hace clic en él -->
        <button onclick="handleTextInput()" style="left: 200px; top: 800px; position: absolute;">Check Text</button>
        <!-- Creamos una barra de progreso con valor inicial 0 y máximo 100 -->
        <progress id="progressBar" value="0" max="100" style="width: 600px; height: 50px; left: 1200px; top: 810px; position: absolute;"></progress>
        <!-- Creamos un párrafo para mostrar el porcentaje de la barra de progreso -->
        <p id="percentage" style="left: 1400px; top: 850px; position: absolute; color: #566FAE; font-size: 25px; font-family: Arial, Helvetica, sans-serif; font-weight: 600;"></p>
    </div>
<script>
    // Esta función se llama cuando se selecciona un archivo
    function handleFileSelect() {
        // Obtenemos la barra de progreso y el párrafo del DOM
        var progressBar = document.getElementById('progressBar');
        var percentage = document.getElementById('percentage');
        // Generamos un número aleatorio entre 0 y 100
        var randomValue = Math.floor(Math.random() * 101);
        // Actualizamos el valor de la barra de progreso y el texto del párrafo
        progressBar.value = randomValue;
        percentage.textContent = randomValue + '%';
        if (randomValue > 60) {
            alert('El valor es mayor que 60!');
        }
    }

    // Esta función se llama cuando se hace clic en el botón
    function handleTextInput() {
        // Obtenemos el texto ingresado y la barra de progreso del DOM
        var textInput = document.getElementById('textInput');
        var progressBar = document.getElementById('progressBar');
        // Generamos un número aleatorio entre 0 y 100
        var randomValue = Math.floor(Math.random() * 101);
        // Verificamos si el texto ingresado tiene al menos 20 palabras
        if (textInput.value.split(' ').length >= 20) {
            // Si es así, actualizamos el valor de la barra de progreso a random
            progressBar.value = randomValue;
            percentage.textContent = randomValue + '%';
        } else {
            // Si no, actualizamos el valor de la barra de progreso a 0
            alert('Deben ser un minimo de 20 palabras.');
            progressBar.value = 0 + '%';
        }
    }
</script>
</html>
